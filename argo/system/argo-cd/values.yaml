configs:
  cm:
    kustomize.buildOptions: "--enable-alpha-plugins --enable-exec"
  params:
    application.namespaces: >-
      cert-manager-system,
      default,
      cert-manager-system,
      external-dns-system,
      nginx-system
    server.insecure: true
repoServer:
  env:
    - name: SOPS_AGE_KEY_FILE
      value: /config/sops/age/keys.txt
  volumes:
    - name: custom-tools
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age
  initContainers:
    - name: install-ksops
      image: viaductoss/ksops:v4.4.0@sha256:78add3d6191b4efce197a3a5ddcb70ea478270bbf4c18101263ea4a3d7e2d2f6
      command: ["/bin/sh", "-c"]
      args:
        - echo "Installing KSOPS...";
          mv ksops /custom-tools/;
          mv kustomize /custom-tools/;
          echo "Done.";
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
  volumeMounts:
    - mountPath: /usr/local/bin/kustomize
      name: custom-tools
      subPath: kustomize
    - mountPath: /usr/local/bin/ksops
      name: custom-tools
      subPath: ksops
    - mountPath: /config/sops/age/keys.txt
      name: sops-age
      subPath: age.agekey
